<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сторінка завдань</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 30px;
      color: #2c3e50;
      font-size: 24px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .task-link {
      text-decoration: none;
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .task-link:hover {
      background-color: #2980b9;
    }

    .home-link a {
      color: #555;
      text-decoration: none;
      font-size: 14px;
    }

    .home-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Лабораторні завдання</h1>

    <div class="links">
      <a href="task1.html" class="task-link">Завдання 1</a>
      <a href="task2.html" class="task-link">Завдання 2</a>
    </div>

    <p class="home-link">
      <a href="../index.html">← Повернутись на головну сторінку дисципліни</a>
    </p>
  </div>

</body>
</html>
